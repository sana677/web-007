	<head>
		<title>Spanning Rows</title>
		<style type="text/css">
			table {
				border: none;}
			th, td {
				border: none;
				background-color: #dddddd;
				padding: 5px;
				width: 100px;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th>ABC</th>
				<th>BBC</th>
				<th>CNN</th>
			</tr>
			<tr>
				<th>6pm - 7pm</th>
				<td rowspan="2">Movie</td>
				<td>Comedy</td>
				<td>News</td>
			</tr>
			<tr>
				<th>7pm - 8pm</th>
				<td>Sport</td>
				<td>Current Affairs</td>
			</tr>
		</table>
	</body>
